<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Missions - Dark & Tree Theme</title>
    <!-- Poppins Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for the tree icons and animations */
        .icon-tree-simple {
            position: relative;
            width: 24px; /* Adjust size as needed */
            height: 24px; /* Adjust size as needed */
        }

        .icon-tree-simple::before,
        .icon-tree-simple::after {
            content: '';
            position: absolute;
            background-color: #34D399; /* Green color for the tree */
            border-radius: 50%;
        }

        /* Tree top */
        .icon-tree-simple::before {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%); /* Triangle shape */
            border-radius: 0; /* No border-radius for triangle */
        }

        /* Tree trunk */
        .icon-tree-simple::after {
            width: 25%;
            height: 40%;
            background-color: #A0522D; /* Brown color for trunk */
            border-radius: 2px;
            bottom: -10px; /* Position trunk below triangle */
            left: 50%;
            transform: translateX(-50%);
        }

        /* Enhanced tree design - More prominent */
        .icon-tree-detailed {
            position: relative;
            width: 45px; /* Significantly larger size */
            height: 45px;
            animation: sway 4s ease-in-out infinite alternate; /* Sway animation */
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.4)); /* Subtle shadow for prominence on dark */
        }

        .icon-tree-detailed::before,
        .icon-tree-detailed::after,
        .icon-tree-detailed .leaf1,
        .icon-tree-detailed .leaf2,
        .icon-tree-detailed .leaf3, /* New layer */
        .icon-tree-detailed .trunk {
            content: '';
            position: absolute;
        }

        .icon-tree-detailed::before { /* Main canopy layer 1 */
            width: 100%;
            height: 100%;
            background-color: #0E7F53; /* Darker green for contrast on dark background */
            border-radius: 50%;
            top: 0;
            left: 0;
        }
        .icon-tree-detailed::after { /* Main canopy layer 2 */
            width: 80%;
            height: 80%;
            background-color: #1A9F6B; /* Medium green */
            border-radius: 50%;
            top: 10%;
            left: 10%;
        }

        .icon-tree-detailed .leaf1 {
            width: 65%;
            height: 65%;
            background-color: #2EDD90; /* Lighter green */
            border-radius: 50%;
            top: 15%;
            left: 15%;
        }

        .icon-tree-detailed .leaf2 {
            width: 50%;
            height: 50%;
            background-color: #5FE7B7; /* Even lighter green */
            border-radius: 50%;
            top: 25%;
            left: 25%;
        }
        .icon-tree-detailed .leaf3 { /* New top-most leaf layer */
            width: 35%;
            height: 35%;
            background-color: #92F3D0; /* Very light green */
            border-radius: 50%;
            top: 35%;
            left: 35%;
        }

        .icon-tree-detailed .trunk {
            width: 30%; /* Thicker trunk */
            height: 60%; /* Taller trunk */
            background-color: #5C2D0F; /* Darker brown */
            border-radius: 6px; /* Slightly more rounded */
            bottom: -20px; /* Adjust position */
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
        }

        /* Sway animation for trees */
        @keyframes sway {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(3deg); }
            100% { transform: rotate(0deg); }
        }

        /* Spotify logo animation */
        @keyframes spotifyPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Custom styles for the app background and font */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0A0A0A; /* Very dark background */
            color: #E0E0E0; /* Light grey text for readability on dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden; /* Prevent horizontal scroll on small screens */
        }

        .main-container {
            background-color: #121212; /* Darker background for the main card */
            border: 1px solid #282828; /* Darker border */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4); /* Stronger shadow for dark theme */
            transition: transform 0.3s ease-in-out;
        }
        .main-container:hover {
            transform: translateY(-5px) scale(1.005);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }

        .mission-card {
            background-color: #181818; /* Dark background for individual mission cards */
            border: 1px solid #282828;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .mission-card:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3); /* Softer shadow for dark theme */
        }

        .claim-button {
            background-color: #1DB954; /* Spotify green */
            color: white;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 10px rgba(29, 185, 84, 0.3); /* Green shadow for button */
        }

        .claim-button:hover {
            background-color: #1ED760;
            transform: scale(1.05);
        }

        .claim-button:active {
            transform: scale(0.98);
            box-shadow: 0 2px 5px rgba(29, 185, 84, 0.5);
        }

        .claimed-button {
            background-color: #333333; /* Dark gray for claimed buttons */
            color: #888888; /* Lighter gray text */
            cursor: not-allowed;
            animation: none; /* No animation when claimed */
            box-shadow: none;
        }

        .spotify-logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2.5rem; /* Increased margin */
            animation: spotifyPulse 2s infinite ease-in-out;
        }

        .spotify-logo-img { /* Styling for the new image logo */
            width: 110px; /* Slightly larger logo */
            height: auto;
            max-width: 100%; /* Ensure responsiveness */
        }

        /* Custom font for the title */
        .podcast-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 800; /* Extra bold */
            letter-spacing: -0.04em; /* Slightly tighter letter spacing */
            color: #1DB954; /* Spotify green */
            text-shadow: 0 0 18px rgba(29, 185, 84, 0.4); /* Enhanced subtle glow */
        }

        /* Icon circles for missions */
        .mission-icon-circle {
            background-color: #242424; /* Dark background for icons */
            color: #E0E0E0; /* Light text for contrast */
            border-color: #1DB954; /* Spotify green border */
            box-shadow: 0 2px 5px rgba(0,0,0,0.15); /* Subtle shadow on dark */
        }

        /* Custom Modal for Messages (dark theme adjustments) */
        #messageModal > div {
            background-color: #1DB954; /* Spotify green */
            color: white;
        }
        #messageModal button {
            background-color: white;
            color: #1DB954;
        }

        /* Minor adjustments for mobile responsiveness */
        @media (max-width: 600px) {
            .main-container {
                padding: 1rem;
            }
            .mission-card {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }
            .mission-card > div {
                margin-bottom: 1rem;
            }
            .claim-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body class="selection:bg-green-500 selection:text-white">
    <div class="w-full max-w-md mx-auto p-6 rounded-xl main-container">
        <!-- Spotify Logo -->
        <div class="spotify-logo-container">
            <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Full_Logo_RGB_White.png" alt="Spotify Logo" class="spotify-logo-img" onerror="this.onerror=null;this.src='https://placehold.co/110x33/1DB954/FFFFFF?text=Spotify'">
        </div>

        <h1 class="text-4xl font-extrabold mb-10 text-center podcast-title">PODCAST MISSIONS</h1>

        <div id="missions-container" class="space-y-5">
            <!-- Mission 1: 30 minutes no ads -->
            <div class="mission-card flex items-center justify-between p-5 rounded-lg">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 flex items-center justify-center rounded-full text-lg font-semibold border-2 mission-icon-circle">
                        30m
                    </div>
                    <p class="text-lg text-gray-300">Listen to 30 minutes of any podcast</p>
                </div>
                <button class="claim-button py-2.5 px-7 rounded-full font-semibold focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-opacity-75"
                        data-reward="30 minutes no ads" onclick="claimReward(this)">
                    CLAIM
                </button>
            </div>

            <!-- Mission 2: Plant a tree -->
            <div class="mission-card flex items-center justify-between p-5 rounded-lg">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 flex items-center justify-center rounded-full border-2 mission-icon-circle">
                        <div class="icon-tree-detailed">
                            <span class="leaf1"></span>
                            <span class="leaf2"></span>
                            <span class="leaf3"></span>
                            <span class="trunk"></span>
                        </div>
                    </div>
                    <p class="text-lg text-gray-300">Complete 3 unique podcast missions</p>
                </div>
                <button class="claim-button py-2.5 px-7 rounded-full font-semibold focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-opacity-75"
                        data-reward="tree planted" onclick="claimReward(this)">
                    CLAIM
                </button>
            </div>

            <!-- Mission 3: 1 hour no ads -->
            <div class="mission-card flex items-center justify-between p-5 rounded-lg">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 flex items-center justify-center rounded-full text-lg font-semibold border-2 mission-icon-circle">
                        1h
                    </div>
                    <p class="text-lg text-gray-300">Listen to a podcast for 1 hour straight</p>
                </div>
                <button class="claim-button py-2.5 px-7 rounded-full font-semibold focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-opacity-75"
                        data-reward="1 hour no ads" onclick="claimReward(this)">
                    CLAIM
                </button>
            </div>

            <!-- Mission 4: Discover new genre -->
            <div class="mission-card flex items-center justify-between p-5 rounded-lg">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 flex items-center justify-center rounded-full text-xl border-2 mission-icon-circle">
                        💡
                    </div>
                    <p class="text-lg text-gray-300">Discover a new podcast genre</p>
                </div>
                <button class="claim-button py-2.5 px-7 rounded-full font-semibold focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-opacity-75"
                        data-reward="new genre discovery" onclick="claimReward(this)">
                    CLAIM
                </button>
            </div>

            <!-- Mission 5: Share a podcast -->
            <div class="mission-card flex items-center justify-between p-5 rounded-lg">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 flex items-center justify-center rounded-full text-xl border-2 mission-icon-circle">
                        🔗
                    </div>
                    <p class="text-lg text-gray-300">Share a podcast with a friend</p>
                </div>
                <button class="claim-button py-2.5 px-7 rounded-full font-semibold focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-opacity-75"
                        data-reward="podcast share" onclick="claimReward(this)">
                    CLAIM
                </button>
            </div>
        </div>
    </div>

    <!-- Custom Modal for Messages (instead of alert) -->
    <div id="messageModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="p-6 rounded-lg shadow-xl text-center max-w-sm w-full bg-[#1DB954] text-white">
            <p id="modalMessage" class="text-lg font-semibold mb-4"></p>
            <button class="py-2 px-5 rounded-full font-bold bg-white text-[#1DB954] hover:bg-gray-200" onclick="closeModal()">
                OK
            </button>
        </div>
    </div>

    <script>
        function claimReward(buttonElement) {
            const reward = buttonElement.dataset.reward;

            console.log(`Attempting to claim reward: ${reward}`);

            // Prevent claiming if already claimed
            if (buttonElement.disabled) {
                console.log(`Reward "${reward}" already claimed.`);
                return;
            }

            // Update button state
            buttonElement.textContent = 'CLAIMED';
            buttonElement.classList.remove('claim-button', 'bg-[#1DB954]', 'hover:bg-[#1ED760]');
            buttonElement.classList.add('claimed-button', 'bg-gray-800', 'text-gray-500', 'cursor-not-allowed'); /* Adjusted for dark mode */
            buttonElement.disabled = true;

            // Show a custom message modal
            showMessage(`Congratulations! You've claimed "${reward}"! Enjoy your reward.`);
        }

        function showMessage(message) {
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('messageModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('messageModal').classList.add('hidden');
        }
    </script>
</body>
</html>
